{% load menu_tags %}

<ul class="navbar-nav me-auto">
    {% for child in children %}
        <li class="nav-item{% if child.selected %} active{% endif %}{% if child.children %} dropdown{% endif %}">
            {% if child.children %}
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown{{ forloop.counter }}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ child.get_menu_title }}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown{{ forloop.counter }}">
                    {% for grandchild in child.children %}
                        <li>
                            <a class="dropdown-item{% if grandchild.selected %} active{% endif %}" href="{{ grandchild.get_absolute_url }}">
                                {{ grandchild.get_menu_title }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <a class="nav-link{% if child.selected %} active{% endif %}" href="{{ child.get_absolute_url }}">
                    {{ child.get_menu_title }}
                </a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
